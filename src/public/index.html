<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD WebSocket</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-md-4 my-auto">
        <form class="card card-body rounded-0" id="noteForm">
          <h1 class="h3 mb-5">Add a note</h1>
          <input type="text" name="title" id="title" placeholder="write a title" class="form-control rounded-0 mb-3"
            autofocus>
          <textarea name="description" id="description" rows="2" class="form-control rounded-0 mb-3" placeholder="Add a description here"></textarea>
          <button class="btn btn-dark rounded-0">Send</button>
        </form>
      </div>
      <div class="col-md-8">
        <div id="notes" class="pt-4"></div>
          <div class="toast-container position-fixed bottom-0 end-0 p-3">

            <div id="liveToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-body">
                New note added succesfully!
              </div>
            </div>
            
          </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.min.js"></script>
  <script src="./ui.js"></script>
  <script src="./sockets.js"></script>
  <script src="./main.js"></script>
</body>

</html>
